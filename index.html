
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Directory</title>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- PennyPixels Theme -->
    <link rel="stylesheet" href="css/pennypixel.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Include the core AngularJS library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    
    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
  </head>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document" ng-app="Directory">
    <div ng-controller="MainController">
          <!-- Header
      ================================================== -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="http://pennypixels.pennymacusa.com/img/logo.svg" width="125px"></a>
        </div>

        <div class="collapse navbar-collapse">
        <!-- Search Box -->
          <form class="navbar-form navbar-right" role="search">
            <div class="search-box">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search by name, phone number, or extension." ng-model="query">
              </div>
              <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
            </div>
          </form>
        </div> <!-- collapse -->
      </div>

    </nav>


    <div class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="lead">Employee Directory</p>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="container">
          <h4>Results</h4>
          </div>
        </div>
          <div class='panel-body'>
          <div class="container">
                <div class="row" >
                  <div ng-repeat="employee in employees | filter: query track by employee.email">
                    <div class="col-xs-18 col-sm-6 col-md-3">
                      <div class="thumbnail">
                        <img src="http://placehold.it/500x250/EEE">
                          <div class="caption">
                            <h4>{{employee.name}}</h4>
                            <p>{{employee.title}}</p>
                            <p>{{employee.phone}}</p>
                            <p>{{employee.address}}<br> {{employee.manager}}</p>
                            <p>{{employee.email}}</p>
                            <p>{{employee.cost}} <br>{{employee.mail}}</p>
                            <a href="#" class="btn btn-default btn-xs pull-right" role="button"><i class="glyphicon glyphicon-edit"></i></a> <a href="#" class="btn btn-info btn-xs" role="button">Button</a> <a href="#" class="btn btn-default btn-xs" role="button">Button</a>
                        </div>
                      </div>
                    </div>
<!--                     <employee-info info="employee"></employee-info> -->
                  </div>
            </div><!--/row-->
          </div><!--/container -->
          </div> <!-- panel-body -->
        </div>
    </div> <!-- ng-controller -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

      <!-- Directives -->
    <script src="js/directives/employeeInfo.js"></script>
  
  </body>
</html>
